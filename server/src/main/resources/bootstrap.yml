spring:
  application:
    name: order

  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server
      profile: dev

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8081/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"

feign:
  hystrix:
    enabled: true

